<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Follow The Fans</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="form-school">
            <div class="form-group">
              <label for="">School</label>
              <input class="form-control" id="school-search" name="school" type="text" placeholder="Desired School Here">
            </div>
            <div class="form-group">
                <form id="form-conference">
                    <label for="conference">Conference</label>
                    <select class="form-control" id="conference" placeholder="Pick Desired Conference">
                        <option>American Athletic Conference</option>
                        <option>Atlantic 10</option>
                        <option>Atlantic Coast Conference</option>
                        <option>Big 12 Conference</option>
                        <option>Big East Conference</option>
                        <option>Big Sky Conference</option>
                        <option>Big Ten Conference</option>
                        <option>Big West Conference</option>
                        <option>Conference USA</option>
                        <option>Independent</option>
                        <option>Mid-American Conference</option>
                        <option>Mountain West Conference</option>
                        <option>Non-NCAA Organization</option>
                        <option>Pacific-12 Conference</option>
                        <option>Patriot League</option>
                        <option>Southeastern Conference</option>
                        <option>Sun Belt Conference</option>
                        <option>West Coast Conference</option>
                        <option>Western Athletic Conference</option>
                    </select>    
            <div class=form-group>
                <form id="state">
                    <label for="">State</label>
                    <select class="form-control" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
            </div>
            <button id="button" type="button" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>School Input:
            <span></span>
          </h1>
        </div>
      </div>
    </div>
  </body>

<script src="app.js"></script>

</html>
